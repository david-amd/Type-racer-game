<!DOCTYPE html>

<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Type racer project</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body class="bg-secondary text-light ">
  <header class="bg-dark text-center p-3 mb-5">
    <h1>Type racer</h1>
  </header>
  <div class="container text-center">

    <!-- Cuvinte și input -->
    <div class="row">
      <div class="col-md-6 mx-auto">
        <p class="lead">Ai
          <span class="text-danger" id="seconds">5</span> secunde să scrii cuvântul dat:</p>
        <h2 class="display-3 mb-5" id="current-word">hei</h2>
        <input type="text" class="form-control form-control-lg" placeholder="Scrie aici..." id="word-input" autofocus>
        <h4 class="mt-3" id="message"></h4>

        <!-- Coloanele pentru timp si score -->
        <div class="row mt-5">
          <div class="col-md-6">
            <h3>Timp rămas:
              <span id="time">0</span>
            </h3>
          </div>
          <div class="col-md-6">
            <h3>Scor:
              <span id="score">0</span>
            </h3>
          </div>
        </div>

        <!-- Instrucțiuni -->
        <div class="row mt-3">
          <div class="col-md-12">
            <div class="card card-body bg-light text-dark">
              <h5>Instrucțiuni:</h5>
              <p>Tastează cuvintele în timpul dat. 
                Pentru a juca din nou tastează cuvântul curent. 
                Scorul tău va fi resetat.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>

</html>
