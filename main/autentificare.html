<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autentificare / Înscriere</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
      <link rel="stylesheet" href="pentruAutentificare.css"
  </head>


  <body class="bg-secondary text-light">
    <div class="container">
       

        <!-- Form pentru autentificare  -->

        <!-- login -->
        <form class="form" id="login">
            <header class="form__title text-center p-3 mb-5 bg-dark">
                <h1>Autentificare</h1>
            </header>
            
            <!-- nume de utilizator -->
            <div class="form__input-group text-center">
                <input type="text" class="form__input" autofocus placeholder="Nume de utilizator/Email">
            </div>

            <!-- parola  -->
            <div class="form__input-group text-center">
                <input type="password" class="form__input" autofocus placeholder="Parola">
            </div>

            <!-- buton  -->
            <div align="center">
            <input type=button class="btn-dark" onClick="location.href='index.html'"
                value='Continuă'>
            </div>


            <p class="form__text text-center">
            <!-- nu ai cont -->
            <a class="form_link" href="./" id="linkCreateAccount">Nu ai cont? Creați un cont.</a>
            </p>
        </form>




        <!-- Form pentru creare cont  -->

        <!-- creare cont -->
        <form class="form form--hidden" id="createAccount">
            <header class="form__title text-center p-3 mb-5 bg-dark">
                <h1>Creare cont</h1>
            </header>
            
            <!-- nume de utilizator -->
            <div class="form__input-group text-center">
                <input type="text" class="form__input" autofocus placeholder="Nume de utilizator">   
            </div>

            <!-- Email  -->
            <div class="form__input-group text-center">
                <input type="text" class="form__input" placeholder="Email">   
            </div>

            <!-- parola  -->
            <div class="form__input-group text-center">
                <input type="password" class="form__input" autofocus placeholder="Parola">   
            </div>
 
            <!-- buton  -->
            <div align="center">
                <input type=button class="btn-dark" onClick="location.href='index.html'"
                    value='Continuă'>
                </div>


            <p class="form__text text-center">
                <!-- ai deja cont -->
                <a class="form_link" href="./" id="linkLogin">Ai deja cont? Conectează-te.</a>
                </p>
            
        </form>
        

    </div>  
    <script src="pentruAutentificare.js"></script>
</body>
</html>
